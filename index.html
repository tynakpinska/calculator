<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="index.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <textarea></textarea>
    <div class="container">
      <div class="digits">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>.</button>
      </div>
      <div class="operators">
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">*</button>
        <button class="operator">/</button>
      </div>
      <div class="functions">
        <button>=</button>
        <button>&#129028;</button>
        <button>CLEAR</button>
      </div>
    </div>
  </body>
</html>
